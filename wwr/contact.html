<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Rapid Quest Rafting Contact Page">
    <meta name="author" content="Mahonri Balajadia">
</head>

<body>
    <header>
        <img src="images/rqr-logo-black.png" alt="Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="about-main">
        <section class="contact-section">
            <div class="company-details-wrapper">
                <h1>Rapid Quest Rafting</h1>
                <p>Purok 3, Barangay Tanauan</p>
                <p>Real, Quezon</p>
                <p>+6396312345678</p>
                <p>info@rapidquest.com</p>
            </div>
            <div class="map-section">
                <div class="map-wrapper">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d21845.93195526662!2d121.58694183344286!3d14.550474352327804!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33978bbd06cdb879%3A0xe8d09419ba7e90d8!2sTanauan%20White%20River%20Rafting!5e0!3m2!1sen!2sph!4v1759495247066!5m2!1sen!2sph"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-form-wrapper">
                    <form class="contact-form">
                        <div class="contact-grid-wrapper">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Placeholder">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Placeholder">
                            <p>Message Purpose</p>
                            <div>
                                <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                        <div>
                            <p>Message</p>
                            <textarea name="message" id="message" rows="4" placeholder="Type here"></textarea>
                        </div>
                        <div>
                            <input type="checkbox" id="subscribe" name="subscribe" value="subscribed">
                            <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/raft-guide.jpg" alt="Raft Guide Profile">
                <figcaption>Raft Guide</figcaption>
            </figure>
            <figure>
                <img src="images/reservationist.jpg" alt="Reservationist Profile">
                <figcaption>Reservationist</figcaption>
            </figure>
            <figure>
                <img src="images/shuttle-driver.jpg" alt="Shuttle Driver Profile">
                <figcaption>Shuttle Driver</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | Rapid Quest Rafting | Mahonri Balajadia</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram-logo.png" alt="Instagram Logo">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin-logo.png" alt="LinkedIn Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
