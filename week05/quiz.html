<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div class="quiz-item">
                <label for="question1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="question1" name="question1">
            </div>
            <div class="quiz-item">
                <label for="question2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="question2" name="question2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="question3">3. Which of the following is a valid CSS comment?</label>
                <select id="question3" name="question3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. "This is a comment"</option>
                    <option value="b">B. &lt;!-- This is a comment --&gt;</option>
                    <option value="c">C. /* This is a comment */</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="question4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="question4" name="question4">
            </div>
            <button type="submit">Submit Answer</button>
        </form>
    </main>
</body>

</html>
